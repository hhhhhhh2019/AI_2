      0,
      0,
      0,
      0,
      0,
      0
    ],
    "output": [
      0
    ]
  }
];

            let n = new NeuralNetwork([2, 30, 50, w*h]);

            function draw() {
				ctx.clearRect(0, 0, cnv.width, cnv.height);

				for (let i = 0; i < h; i++) {
					for (let j = 0; j < w; j++) {
                        ctx.fillStyle = 'rgb('+(1-image[i*w+j])*255+','+(1-image[i*w+j])*255+','+(1-image[i*w+j])*255+')';
						ctx.fillRect(j * cw, i * ch, cw, ch)
					}
				}
			}

            function tr() {
                for (let i = 0; i < ld.length; i++) {
                    nd = {"input": ld[i]["output"], "output": ld[i]["input"]}
                    nd["input"].push(Math.random());
                    ld[i] = nd;
                }

                n.learn(ld, {
					"log": true,
					"iterations": 10000,
					"learn rate": 0.5
				});
				alert("обучение завершено");
            }

            function load() {
				n.load('ai2.ai');
			}

			function save() {
				n.save('ai2.ai');
			}

            function happy() {
                image = n.run([1, Math.random()]);
                draw();
            }

            function sad() {
                image = n.run([0, Math.random()]);
                draw();
            }
        </script>
    </body>
</html>
